<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .times {
            font-family: 'Times New Roman', Times, serif;
        }

        .urbanist {
            font-family: "Urbanist", sans-serif;
        }
    </style>
</head>

<body>

    <div class="container w-[365px] h-[15rem] bg-[#121212] flex flex-col p-6 gap-3">

        <div class="flex items-start justify-between w-full">

            <h1 class="text-3xl text-[#D0A847] font-medium times uppercase tracking-wide w-3/12">
                Gap INC.</h1>

            <div id="qrcode"></div>

        </div>


        <div class="flex flex-col">
            <div class="text-lg text-[#D0A847] times uppercase tracking-wide">
                Hrithik C</div>
            <div class="text-xs text-[#D0A847] urbanist">
                Senior Software Engineer</div>
        </div>

        <div>
            <div class="text-xs text-[#D0A847] urbanist">
                Bangalore, India</div>
            <div class="text-xs text-[#D0A847] urbanist">
                9731816447</div>
            <div class="text-xs text-[#D0A847] urbanist">
                hrithik@scube.me</div>
        </div>


    </div>

    <script>
        var qrcode = new QRCode("qrcode",
            {
                text: "https://saas.scube.me",
                width: 80,
                height: 80,
                colorDark: "#000000",
                colorLight: "#D0A847",
                correctLevel: QRCode.CorrectLevel.H
            }
        );

        function makeCode() {
            qrcode.makeCode('https://saas.scube.me');
        }

        makeCode();

    </script>

</body>

</html>
